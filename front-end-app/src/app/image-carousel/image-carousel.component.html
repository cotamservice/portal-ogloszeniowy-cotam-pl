<div class="full-screen" *ngIf="isFullScreen">
  <div class="full-screen-close" (click)="closeFullScreen()">X</div>
  <div class="image-container">
    <div class="arrow-left" (click)="previousImg()">
      <img src="assets/img/image-carousel/right-arrow-white.png" [ngClass]="{'opacity-zero':!isPreviousImgExist()}">
    </div>
    <div class="image">
      <span class="helper-align"></span>
      <img class="active" src="{{getActiveFS().value}}">
      <span class="helper-align"></span>
    </div>
    <div class="arrow-right" (click)="nextImg()">
      <img src="assets/img/image-carousel/right-arrow-white.png" [ngClass]="{'opacity-zero':!isNextImgExist()}">
    </div>
  </div>
  <div class="image-list">
    <ng-container *ngFor="let img of getActiveListFS(); index as i">
      <img [src]="img.value" [ngClass]="{'active-value-opacity': isActive(img)}" (click)="setActive(img)">
    </ng-container>
  </div>
</div>

<div class="small-screen">
  <div class="image-container">
    <div class="arrow-left" (click)="previousImg()">
      <img src="assets/img/image-carousel/right-arrow.png" [ngClass]="{'opacity-zero':!isPreviousImgExist()}">
    </div>
    <div class="image">
      <span class="helper-align"></span>
      <img class="active" src="{{getActiveSS().value}}" (click)="openFullScreen()">
      <span class="helper-align"></span>
    </div>
    <div class="arrow-right" (click)="nextImg()">
      <img src="assets/img/image-carousel/right-arrow.png" [ngClass]="{'opacity-zero':!isNextImgExist()}">
    </div>
  </div>
  <div class="image-list">
    <ng-container *ngFor="let img of getActiveListSS(); index as i">
      <img [src]="img.value" [ngClass]="{'active-value-opacity': isActive(img)}" (click)="setActive(img)">
    </ng-container>
  </div>
</div>
